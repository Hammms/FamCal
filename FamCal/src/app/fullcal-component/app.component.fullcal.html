<div class='demo-app'>
  


  </div>


  <div class='demo-app-main'>
    <full-calendar #calendar
      *ngIf='calendarVisible'
      [options]='calendarOptions'
    ></full-calendar>
  </div>

  
  <div [hidden]='hideSideBar' class='demo-app-sidebar'>
    <div class='demo-app-sidebar-section'>
      <h2>Event Details</h2>
      <ul>
        <li>{{eventInfoTitle}}</li>
        <li>{{eventInfoStart}}</li>
        <li>{{eventInfoEnd}}</li>
        <li>{{eventInfoDesc}}</li>
      </ul>
      <button type="click" class="btn" (click)="handleEventDelete()" >Delete Event</button>
    </div>
    <div class='demo-app-sidebar-section'>

    </div>
    <div class='demo-app-sidebar-section'>
    </div>
    <div class='demo-app-sidebar-section'>
      <h2>All Events ({{currentEvents.length}})</h2>
      <ul>
        <li *ngFor='let event of currentEvents'>
          <b>{{event.startStr}}</b>
          <i>{{event.title}}</i>
        </li>
      </ul>
    </div>
  </div>

<ngbd-modal-basic (eventFormOutput)="pushModalData($event)"></ngbd-modal-basic>
