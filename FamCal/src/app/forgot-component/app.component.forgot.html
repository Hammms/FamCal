<div class="auth-wrapper">
        <form class="form-signin" [formGroup]="resetForm" (ngSubmit)="reset()">
            <h3 class="h3 mb-3 font-weight-normal text-center">Forgot Password</h3>
            <div class="form-group">
                
                <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
            </div>
            <div class="text-center" >
                <button type="submit" class="btn btn-primary">Send Link</button>
            </div>
        </form>
        <div id="register-link" class="links-container">
            <a  routerLink="/register" class="links">Don't have an account Sign Up!</a><br>
            
        </div>
    </div>
    <router-outlet></router-outlet>
