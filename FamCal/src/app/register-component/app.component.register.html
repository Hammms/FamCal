<div class="title-container">
    <h2 class="title ">FamCal</h2>
    <div class="description">Let's make connecting with family easier. </div>
    <img src="assets/clock_800_300.png"  alt="Clock" class="image">
</div>



<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="signupForm" (ngSubmit)="registerUser()">
        <h3 class="h3  font-weight-normal">Sign Up</h3>
        <div class="form-group">
            
            <input type="text" class="form-control" formControlName="name" placeholder="Username" required>
        </div>
        <div class="form-group">
           
            <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
        </div><br>
        <div class="text-center" >
         <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </form><br>
    <div id="register-link" class="links-container">
        <a  routerLink="/login" class="links">Already have an account? Sign In!</a>
    </div>
</div>
