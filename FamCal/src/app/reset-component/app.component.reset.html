<!DOCTYPE html>

<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="finalresetform" (ngSubmit)="resetPassword(this.finalresetform.value)" ngmodel required>
        <h3 class="h3  font-weight-normal text-center">Reset Password</h3>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="newpass1" placeholder="Enter Password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}">
            <input type="text" class="form-control" formControlName="newpass2" placeholder="Confirm Password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}">
        </div>
        <button type="submit" class="btn btn-primary"  >Reset Password</button>
    </form>
</div>
