<div class="auth-wrapper">
    <form class="form-signin" [formGroup]="finalresetform" (ngSubmit)="verifyToken()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Reset Password</h3>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="newpass1" placeholder="Enter Password" required>
            <input type="text" class="form-control" formControlName="newpass2" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-block btn-primary"   >Sign up</button>
    </form>
</div>
